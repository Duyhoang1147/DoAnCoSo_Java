<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Files -->
    <link rel="stylesheet" th:href='@{static/assets/css/bootstrap.min.css}' />
    <link rel="stylesheet" th:href='@{/assets/css/plugins.min.css}'/>
    <link rel="stylesheet" th:href='@{/assets/css/kaiadmin.min.css}'/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" th:href='@{/assets/css/demo.css}' />

    <script src= '@{/assets/js/plugin/webfont/webfont.min.js}'></script>
    <script>
        WebFont.load({
          google: { families: ["Public Sans:300,400,500,600,700"] },
          custom: {
            families: [
              "Font Awesome 5 Solid",
              "Font Awesome 5 Regular",
              "Font Awesome 5 Brands",
              "simple-line-icons",
            ],
            urls: ["../assets/css/fonts.min.css"],
          },
          active: function () {
            sessionStorage.fonts = true;
          },
        });
    </script>

</head>
<body>
<div class="container">
    <div class="page-inner">
        <div class="page-header">
            <h3 class="fw-bold mb-3">Edits</h3>
            <ul class="breadcrumbs mb-3">
                <li class="nav-home">
                    <a href="#">
                        <i class="icon-home"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Edit Nha cung ung</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                    <section layout:fragment="content" class="container mt-5">
                                        <h1>Create Product</h1>
                                        <div class="form-group">
                                            <form th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">
                                                <div class="mb-3">
                                                    <label for="Id" class="form-label">Product Id:</label>
                                                    <input type="text" id="Id" th:field="*{Id}" class="form-control"/>
                                                    <div class="text-danger" th:if="${#fields.hasErrors('Id')}"
                                                         th:errors="*{Id}"></div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="Name" class="form-label">Product Name:</label>
                                                    <input type="text" id="Name" th:field="*{Name}" class="form-control"/>
                                                    <div class="text-danger" th:if="${#fields.hasErrors('Name')}"
                                                         th:errors="*{Name}"></div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="fileImage" class="form-label">Product Image:</label>
                                                    <input type="file" id="fileImage" name="fileImage" class="form-control"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="Decription" class="form-label">Product Decription:</label>
                                                    <textarea id="Decription" th:field="*{Decription}" class="form-control"/>
                                                    <div class="text-danger" th:if="${#fields.hasErrors('Decription')}"
                                                         th:errors="*{Decription}"></div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="Price" class="form-label">Product Price:</label>
                                                    <input type="text" id="Price" th:field="*{Price}" class="form-control"/>
                                                    <div class="text-danger" th:if="${#fields.hasErrors('Price')}"
                                                         th:errors="*{Price}"></div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="Quantity" class="form-label">Product Quantity:</label>
                                                    <input type="text" id="Quantity" th:field="*{Quantity}" class="form-control"/>
                                                    <div class="text-danger" th:if="${#fields.hasErrors('Quantity')}"
                                                         th:errors="*{Quantity}"></div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="category" class="form-label">Category:</label>
                                                    <select th:field="*{category}" class="form-control" id="category">
                                                        <option th:each="category : ${category}"
                                                                th:value="${category.Id}" th:text="${category.Name}"></option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label>Select Suppliers:</label>
                                                    <div th:each="s : ${suppliers}">
                                                        <div>
                                                            <input type="checkbox" th:id="'supplier_' + ${s.id}" th:name="'supplier'" th:value="${s.id}"/>
                                                            <label th:for="'supplier_' + ${s.id}" th:text="${s.name}"></label>
                                                        </div>
                                                    </div>
                                                </div>


                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
