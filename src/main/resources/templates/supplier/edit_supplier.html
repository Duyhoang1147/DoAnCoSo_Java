<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Files -->
    <link rel="stylesheet" th:href='@{static/assets/css/bootstrap.min.css}' />
    <link rel="stylesheet" th:href='@{/assets/css/plugins.min.css}'/>
    <link rel="stylesheet" th:href='@{/assets/css/kaiadmin.min.css}'/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" th:href='@{/assets/css/demo.css}' />

    <script src= '@{/assets/js/plugin/webfont/webfont.min.js}'></script>
    <script>
        WebFont.load({
          google: { families: ["Public Sans:300,400,500,600,700"] },
          custom: {
            families: [
              "Font Awesome 5 Solid",
              "Font Awesome 5 Regular",
              "Font Awesome 5 Brands",
              "simple-line-icons",
            ],
            urls: ["../assets/css/fonts.min.css"],
          },
          active: function () {
            sessionStorage.fonts = true;
          },
        });
    </script>

</head>
<body>
<div class="container">
    <div class="page-inner">
        <div class="page-header">
            <h3 class="fw-bold mb-3">Edits</h3>
            <ul class="breadcrumbs mb-3">
                <li class="nav-home">
                    <a href="#">
                        <i class="icon-home"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Edit Nha cung ung</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 col-lg-4">
                                <div class="form-group">
                                    <section layout:fragment="content" class="container mt-5">
                                        <h1>Create Product</h1>
                                        <div class="form-group">
                                            <form th:action="@{/suppliers/edit/{id}(id=${supplier.Id})}" th:object="${supplier}" method="post">
                                                <div class="mb-3">
                                                    <label for="Id" class="form-label">Supplier Id:</label>
                                                    <input type="text" id="Id" th:field="*{Id}" class="form-control"/>
                                                    <div class="text-danger" th:if="${#fields.hasErrors('Id')}"
                                                         th:errors="*{Id}"></div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="Name" class="form-label">Supplier Name:</label>
                                                    <input type="text" id="Name" th:field="*{Name}" class="form-control"/>
                                                    <div class="text-danger" th:if="${#fields.hasErrors('Name')}"
                                                         th:errors="*{Name}"></div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="Address" class="form-label">Supplier Address:</label>
                                                    <input type="text" id="Address" th:field="*{Address}" class="form-control"/>
                                                    <div class="text-danger" th:if="${#fields.hasErrors('Address')}"
                                                         th:errors="*{Address}"></div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="Phone" class="form-label">Supplier Phone:</label>
                                                    <input type="text" id="Phone" th:field="*{Phone}" class="form-control"/>
                                                    <div class="text-danger" th:if="${#fields.hasErrors('Phone')}"
                                                         th:errors="*{Phone}"></div>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
